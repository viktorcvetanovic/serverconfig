<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muzika| ISUM </title>
    <style>
        * {
            text-align: center;
        }
    </style>
    <script>
        function volumeUp() {
            let volume = document.getElementById("volume").value;
            fetch('http://192.168.18.171:3333/volume', {
                method: 'POST',
                body: JSON.stringify({"volume":volume})
            });
    }

    function sendMusic() {
            let url = document.getElementById("music").value;
            fetch('http://192.168.18.171:3333/playMusic', {
                method: 'POST',
                body: JSON.stringify({"url":url})
            });
        }

        function stopMusic(){
            fetch('http://192.168.18.171:3333/stopMusic', {
                method: 'GET'
            });
        }
    </script>
</head>
<body>
<h1>Muzika isum</h1>
<form method="GET">


</form>
<input id="music" style="width: 600px"></br></br>
<input id="volume" type="number">
<button id="playMusic" onclick="sendMusic()">Pusti muziku</button>
<button onclick="stopMusic()">Ugasi muziku</button>
<button onclick="volumeUp()">PojacajMuziku</button>
</body>
</html>
