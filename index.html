<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ISUM MUSIC </title>
    <style>
        :root {
            --small: 55px;
            --medium: 55px;
            --large: 55px;
            --bar-height: 10px;
            --gradient: radial-gradient(rgb(59, 28, 31), rgba(35, 25, 25, 0.63));
            --text: linear-gradient(rgba(145, 63, 63, 0.7), rgba(0, 0, 0, 0.1));
            --bar: #3333;
        }

        @keyframes bar1 {
            0% {
                transform: scaleY(1);
            }
            25% {
                transform: scaleY(1.9);
            }
            75% {
                transform: scaleY(0.8);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes bar2 {
            0% {
                transform: scaleY(1);
            }
            25% {
                transform: scaleY(1.8);
            }
            75% {
                transform: scaleY(2.4);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes bar3 {
            0% {
                transform: scaleY(1);
            }
            25% {
                transform: scaleY(2);
            }
            75% {
                transform: scaleY(1.9);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes bar4 {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.6);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes moving {
            0% {
                background-position: left;
            }
            100% {
                background-position: right;
            }
        }

        body {
            font-family: 'Red Hat Display', sans-serif;
            user-select: none;
            padding: 0;
            margin: 0;
            background-image: url("https://cutewallpaper.org/22/skyrim-4k-minimalistic-wallpapers/317212265.jpg");
            background-repeat: no-repeat;
            width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 8rem;
            color: #405478;
            /*animation: moving 2s infinite alternate;*/
        }

        .player {
            border-radius: 20px;
            width: 700px;
            height: 350px;
            position: absolute;
            top: calc(50% - 175px);
            left: calc(50% - 350px);
            box-shadow: 6px 6px 15px rgba(51, 51, 51, 0.5);
            overflow: hidden;
            background: #fff;
        }

        .player #music-info {
            padding: 15px;
            background-color: #333333;
            animation: moving 1250ms infinite alternate;
            height: 238px;
            background-repeat: no-repeat;
            background-size: 200%;
            color: #fff;
        }

        .player #music-info .title {
            font-size: 23px;
            margin-bottom: 8px;
            z-index: 1;
        }

        .player #music-info .bg {
            width: 100%;
            box-shadow: 0 -100px 100px 100px rgba(0, 0, 0, 0.5);
        }

        .player #music-info .author {
            font-size: 14px;
            float: right;
        }

        .player #music-info .album {
            font-size: 14px;
        }

        .player .timestamp {
            position: absolute;
            width: 100%;
            bottom: 110px;
        }

        .player .timestamp #bar {
            width: 100%;
            height: var(--bar-height);
            background: #bbb;
        }

        .player .timestamp #current-time {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: var(--bar-height);
            background: #a71c2c;
            pointer-events: none;
        }

        .player .timestamp #current-time:after {
            content: "";
            width: 16px;
            height: 16px;
            background: #ff3538;
            position: absolute;
            right: -8px;
            bottom: -4px;
            z-index: 9;
            border-radius: 50%;
            box-shadow: 0 0 3px 2px #eee;
        }

        .player .buttons {
            position: absolute;
            backdrop-filter: blur(10px);
            bottom: 0;
            border-top: 1px solid #ddd;
            width: 100%;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #797777;
        }

        .player .buttons .button {
            border: 1px solid transparent;
            border-radius: 50%;
            text-align: center;
            margin: 15px;
            color: #333;
            transition: 250ms;
        }

        .player .buttons .button-large {
            width: var(--large);
            height: var(--large);
            line-height: var(--large);
            font-size: 4em;
            transition: 250ms;
        }

        .player .buttons .button-large:hover {
            background: #9e2224;
            color: #fff;
            cursor: pointer;
            transition: 250ms;
            box-shadow: 0 0 5px 4px #333333;
        }

        .material-icons {
            font-size: 46px;
        }

        .bar1, .bar2, .bar3, .bar4, .bar5 {
            transition: all 0.2s ease-in-out;
        }

        .bar1 {
            animation-name: bar1;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            transform-origin: bottom center;
        }

        .bar2 {
            animation-name: bar2;
            animation-duration: 0.3s;
            animation-iteration-count: infinite;
            transform-origin: bottom center;
        }

        .bar3 {
            animation-name: bar4;
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
            transform-origin: bottom center;
        }

        .bar4 {
            animation-name: bar4;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            transform-origin: bottom center;
        }

        .bar5 {
            animation-name: bar1;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            transform-origin: bottom center;
        }

        .container-dark {
            text-align: center;
            margin-top: 2em;
            font-size: 20px;
            color: var(--bar);
        }

        svg rect {
            fill: #ffffff;
        }

        svg rect:hover {
            fill: #ff3538;
        }

        h1 span {
            font-size: 7vw;
            font-weight: 300;
            transition: 250ms;
            color: rgba(0, 0, 0, 0.75);
        }

        span:hover {
            color: #ff3538;
            font-weight: 500;
            font-size: 7.5vw;
            transition: 250ms;
            text-shadow: 0 0 15px #d70e0e;
        }

        .search {
            display: flex;
            width: 100%;
            padding: 1em 0;
            background-color: #4b5b7f;
            text-align: center;
            font-size: 12px;
            color: rgba(51, 51, 51, 1);
            font-family: 'Red Hat Display', sans-serif;
            transition: 500ms;
            border: 0 solid transparent;
            color: white;
        }

        .search:hover {
            padding: 1em 0;
            background-color: #db4849;
            text-align: center;
            color: white;
            font-family: 'Red Hat Display', sans-serif;
            transition: 500ms;
        }

    </style>
    <script>
        function volumeUp() {
            let volume = document.getElementById("volume").value;
            fetch('http://192.168.18.171:3333/volume', {
                method: 'POST',
                body: JSON.stringify({"volume": volume})
            });
        }

        function sendMusic() {
            let url = document.getElementById("music").value;
            fetch('http://192.168.18.171:3333/playMusic', {
                method: 'POST',
                body: JSON.stringify({"url": url})
            });
        }

        function stopMusic() {
            fetch('http://192.168.18.171:3333/stopMusic', {
                method: 'GET'
            });
        }
        //
        // function addSlider() {
        //     let slider = document.getElementById("slider")
        //
        //     slider.style.display = "initial";
        //
        // }
    </script>
</head>
<body>
<h1>
    <span>I</span>
    <span>S</span>
    <span>U</span>
    <span>M</span>
    <span>&nbsp;</span>
    <span>M</span>
    <span>U</span>
    <span>S</span>
    <span>I</span>
    <span>C</span>
</h1>

<div class="container">
    <div class="player" id="player">

        <label>
            <input type="url" class="search">
        </label>
        <div id="music-info">
            <div class="container-dark">
                <svg width="100px" height="100px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g id="CMG-Persistent-Player" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="CMG-Persistent-Player---Music---Collapsed"
                           transform="translate(-1015.000000, -1074.000000)" fill="#EC057E">
                            <g id="Group" transform="translate(1015.000000, 1074.000000)">
                                <rect id="Rectangle" x="5.05263158" y="17.6842105" width="3.78947368"
                                      height="6.31578947" class="bar2"></rect>
                                <rect id="Rectangle" x="0" y="11.3684211" width="3.78947368" height="12.6315789"
                                      class="bar1"></rect>
                                <rect id="Rectangle" x="10.1052632" y="3.78947368" width="3.78947368"
                                      height="20.2105263" class="bar3"></rect>
                                <rect id="Rectangle" x="15.1578947" y="0" width="3.78947368" height="24"
                                      class="bar4"></rect>
                                <rect id="Rectangle" x="20.2105263" y="10.1052632" width="3.78947368"
                                      height="13.8947368" class="bar5"></rect>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="title"></div>
            <div class="author"></div>
            <div class="album"></div>
            <div class="bg"></div>
        </div>
        <div class="timestamp">
            <div id="bar"></div>
            <div id="current-time">
            </div>
        </div>
        <div class="buttons">
            <div class="button button-large" id="mute"><i class="material-icons">volume_off</i></div>
            <div class="button button-large" id="skip-previous"><i class="material-icons">skip_previous</i></div>
            <div class="button button-large" id="play" onclick="sendMusic()"><i class="material-icons">play_arrow</i>
            </div>
            <div class="button button-large" id="stop" onclick="stopMusic()"><i class="material-icons">stop</i></div>
            <div class="button button-large" id="skip-next"><i class="material-icons">skip_next</i></div>
            <div class="button button-large" id="volume" onclick="volumeUp()"><i class="material-icons">volume_up</i>
            </div>
            <label for="slider">
                <input type="range" min="0" max="100" value="60" id="slider" onclick="volumeUp()">
            </label>
        </div>
    </div>
</div>
</body>
</html>
